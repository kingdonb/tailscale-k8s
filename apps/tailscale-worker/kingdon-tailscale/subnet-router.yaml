apiVersion: apps/v1
kind: Deployment
metadata:
  name: subnet-router
  namespace: tailscale
  labels:
    app: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      containers:
      - env:
        - name: KUBE_SECRET
          value: tailscale-auth
        - name: USERSPACE
          value: "true"
        - name: AUTH_KEY
          valueFrom:
            secretKeyRef:
              key: AUTH_KEY
              name: tailscale-auth
              optional: true
        - name: ROUTES
          value: 10.96.0.0/12,10.244.0.0/24,172.18.0.0/16
        image: kingdonb/tailscale-k8s:0.0.7
        imagePullPolicy: Always
        name: tailscale
        securityContext:
          runAsGroup: 1000
          runAsUser: 1000
      serviceAccountName: tailscale
